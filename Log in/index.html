<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <form class="first">

            <input type="password" id="Password2"  placeholder="Re-type password" required class="input" id="np">    
            <button><input type="submit" class="sub" id="button"></button>
            <p>Already have an account ? <span id="Login">Login</span></p>
        </section>
        </form>
        
        <form>
        <section class="Login">
            <input type="text" id="username" placeholder="UserName" class="input" id="inp">
            <input type="password" id="keyword"  placeholder="Password" class="input" id="">
            <button><input type="submit" class="sb" id="button"></button>
            <p>Want to creat an account ? <span id="Signin">Sign in</span></p>
        </section>
        </form>
    </main>
    <script src="its.js"></script>
